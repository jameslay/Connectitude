<div class="modal" tabindex="-1" role="dialog" id="addRoomModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="resetRoom()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="e.g. Bedroom" ng-class="{'error' : incorrectRoomName ? true : false}" ng-model="newRoom.name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Temperature</span>
                    </div>
                    <input type="text" class="form-control" placeholder="e.g. 19" ng-class="{'error' : incorrectTemperature ? true : false}" ng-model="newRoom.temperature" numeric-only maxlength="7">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Humidity</span>
                    </div>
                    <input type="text" class="form-control" placeholder="e.g. 22.8" ng-class="{'error' : incorrectHumidity ? true : false}" ng-model="newRoom.humidity" numeric-only maxlength="7">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Home ID</span>
                    </div>
                    <input type="text" class="form-control" placeholder="e.g. 2" ng-class="{'error' : incorrectHomeId ? true : false}" ng-model="newRoom.homeId" numeric-only maxlength="5">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-disabled="!incorrectRoom" ng-click="saveRoom(newRoom)" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="resetRoom()">Close</button>
            </div>
        </div>
    </div>
</div>
